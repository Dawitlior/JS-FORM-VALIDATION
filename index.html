<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="my_div">
      <form onsubmit="return mainClickSubmit()">
        <h1>Registration form</h1>
        <label id="fName_label" for="">First Name:</label><br>
        <input id="name_put" type="text" placeholder="Type your first name" required />
        <br /><br />

        <label id="lName_label" for="">Last Name:</label><br>
        <input id="lName_put" type="text" placeholder="Type your last name" />
        <br /><br />

        <label id="mail_label" for="">Email:</label><br>
        <input id="mail_put" type="email"placeholder="type your email" required/> 
        <br /><br />

        <label id="cell_label" for="">Phone:</label><br>
        <input id="cell_put" type="tel" />
        <br /><br />

        <label id="pass1_label" for="">Password:</label><br>
        <input id="pass1_put" type="password" required minlength="6" maxlength="10"/>
        <br /><br />

        <label id="pass2_label" for="">Password again:</label><br>
        <input id="pass2_put" type="password" required/><br><br>
        <button id="id_btn">SUBMIT</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
